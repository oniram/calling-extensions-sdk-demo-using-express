    <style>
      .footer {
        position: fixed;
        bottom: 0;
        text-align: center;
        width: 100%;
        background-color: rgba(0,0,0,.03);
        padding: 1%;
      }
    </style>

    <script>
       

        webphone_api.parameters['autostart'] = 0;   // start the webphone only when button is clicked
        webphone_api.onAppStateChange(function (state)
        {
            if (state === 'loaded')
            {
                webphone_api.setparameter('serveraddress', '35.247.222.46'); // yoursipdomain.com your VoIP server IP address or domain name
                webphone_api.setparameter('username', 'Daniel210');      // SIP account username
                webphone_api.setparameter('password', '210_1_0');      // SIP account password (see the "Parameters encryption" in the documentation)
                
                webphone_api.setparameter('autoaction', '1');    // 0=nothing (default), 1=call, 2=chat, 3=video call

                webphone_api.setparameter('loglevel', '1');    // 0=nothing (default), 

            }
        });
        
        
        webphone_api.onCallStateChange(function (state) {
         
          switch(state){
            case "connected":
              document.getElementById("status").textContent = "Chamada em andamento...";
              break;
            case "ringing":
              document.getElementById("status").textContent = "Chamando...";
              break;
            case "disconnected":
              document.getElementById("status").textContent = "Chamada Encerrada";
              document.getElementById("desligar").style.display = 'none';
              break;
          }
          
        });
    </script>

  </head>

  <body>
    <div class="card text-center">
  <h5 class="card-header">Ligando para: <span id="phoneNumber"></span></h5>
  <div class="card-body">
    <h5 class="card-title" id="status">Inicializando...</h5>
    <a href="#" class="btn btn-danger" id="desligar">Desligar</a>
  </div>
